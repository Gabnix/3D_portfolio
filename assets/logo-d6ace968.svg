<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" aria-label="Logo">
  <!-- Rounded square badge with subtle gradient and initials "JL" -->
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="1" y2="0">
      <stop offset="0" stop-color="#7C83FF"/>
      <stop offset="1" stop-color="#29A2FF"/>
    </linearGradient>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- outer white frame for contrast -->
  <rect width="48" height="48" rx="8.8889" fill="white"/>

  <!-- colored inner tile -->
  <rect x="4" y="4" width="40" height="40" rx="7" fill="url(#g1)" filter="url(#f1)"/>

  <!-- initials, centered -->
  <text x="50%" y="58%" text-anchor="middle" fill="rgba(255,255,255,0.95)" font-family="Inter, Arial, Helvetica, sans-serif" font-weight="700" font-size="16" letter-spacing="0.5">
    JL
  </text>
</svg>
